<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>
      점수가 10점이면 A, 9점이면 B, 그 외에는 C를 출력하는 코드를 작성하세요.
    </h2>
    <script>
      var score = prompt("점수를 입력하세요");
      score = Number(score);

      switch (score) {
        case 10:
          document.write("점수는 A 입니다");
          break;
        case 9:
          document.write("점수는 B 입니다");
          break;
        default:
          document.write("점수는 C 입니다");
      }
    </script>
  </body>
</html>

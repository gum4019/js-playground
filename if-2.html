<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var txt = prompt("영어 문장을 입력하세요");
        
        if(txt === txt.toUpperCase(txt)){
            console.log("대문자 문장입니다.");
        }else if(txt === txt.toLowerCase(txt)){
            console.log("소문자 문장입니다.");
        }else{
            console.log("보통 문장입니다.");
        }
    </script>
    <h2>입력받은 문자가 대문자로 되어 있으면 '대문자 문장입니다.' 소문자로 되어 있으면 '소문자 문장입니다.' 그 외에는 '보통 문장입니다.' 라고 출력하는 프로그램을 작성해 보세요.</h2>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>객체를 활용해 구구단 구현</h2>
    <script>
      var gugudan = {
        array: [],
        calculate: function (num) {
          for (var i = 1; i <= 9; i++) {
            this.array[i - 1] = num * i;
          }
          return this.array;
        },
      };

      function main() {
        for (var i = 2; i <= 9; i++) {
          document.write(gugudan.calculate(i) + "<br>");
        }
      }

      main();
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num = prompt("숫자를 입력하세요");

        num = Number(num);

        var i = 2;

        while(num % i != 0 && i < (num-1)){
            i++;
        }

        if(num % i == 0 && num != 2){
            console.log(i, "  ", num, "  소수 아님");
        }else{
            console.log(i, "  ", num, "  소수 맞음");
        }

    </script>
    <h2>소수 판별 프로그램: 사용자가 입력한 숫자가 소수인지 아닌지 알려주는 프로그램을 작성해 봅시다.</h2>
</body>
</html>

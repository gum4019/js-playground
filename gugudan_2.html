<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>구구단 2단, 3단</h2>
    <script>
        "<p>"
        for(var i = 1; i < 10; i++){
            console.log("2 * ", i, " = ", 2*i);
            document.write("2 * ", i, " = ", 2*i, "<br>");
        }
        "</p>"

        "<p>"
            for(var i=1; i<10; i++){
            console.log("3 * ", i, " = ", 3*i);
            document.write("3 * ", i, " = ", 3*i, "<br>");
        }
        "</p>"
    </script>
</body>
</html>

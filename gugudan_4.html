<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>구구단 구현하기2</h2>
    <script>
      var arr = [];
      for (var i = 2; i <= 9; i++) {
        console.log(i + "단 출력");
        document.write(i + "단 출력" + "<br>");
        for (var j = 1; j <= 9; j++) {
          arr[j] = i * j;
          console.log(i + " * " + j + " = " + arr[j]);
          document.write(i + " * " + j + " = " + arr[j] + "<br>");
        }
      }
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var sum = 0;
        var cnt = 0;
        while(1){
            var num = prompt("숫자를 입력하여 주세요. 0 입력시 종료");

            num = Number(num);

            if(num == 0){
                break;
            }

            sum += num;
            cnt++;
        }

        console.log(sum + ", " + cnt);
    </script>
    <h2>사용자가 입력한 수들의 갯수와 합을 구하는 프로그램을 작성해 봅시다. (단 0을 입력받으면 입력 종료)</h2>
</body>
</html>

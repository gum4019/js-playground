<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num1 = prompt("숫자1을 입력하세요");
        var num2 = prompt("숫자2를 입력하세요");

        num1 = Number(num1);
        num2 = Number(num2);

        console.log(num1 + "+" + num2 + "=" + (num1 + num2));
        console.log(num1 + "-" + num2 + "=" + (num1 - num2));
        console.log(num1 + "*" + num2 + "=" + (num1 * num2));
        console.log(num1 + "/" + num2 + "=" + (num1 / num2));
    </script>
    <h2>1. 두 수를 입력받아 4칙연산의 결과를 표시해 봅시다.</h2>
</body>
</html>

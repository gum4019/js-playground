<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var num = prompt("숫자를 입력해주세요");

      num = Number(num);

      if (num % 2 == 0) {
        console.log("짝수입니다");
      } else {
        console.log("홀수입니다");
      }
    </script>
    <h2>
      입력받은 숫자가 홀수인지 짝수인지를 알려주는 프로그램을 작성해 봅시다.
    </h2>
  </body>
</html>

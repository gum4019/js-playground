<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>함수를 이용한 구구단</h2>
    <script>
      function calculrate(num) {
        var results = [];
        for (var i = 1; i <= 9; i++) {
          results[i - 1] = num * i;
        }
        return results;
      }

      function print(results) {
        document.write(results + "<br>");
        return 0;
      }

      function main() {
        for (var i = 2; i <= 9; i++) {
          print(calculrate(i));
        }
        return 0;
      }

      main();
    </script>
  </body>
</html>

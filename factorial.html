  <body>
    <h2>재귀함수 Factorial</h2>
    <script>
      function factorial(num) {
        if (num === 1) {
          return 1;
        } else {
          return num * factorial(num - 1);
        }
      }

      console.log(factorial(3));
    </script>
  </body>
